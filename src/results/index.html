<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mosaic Moment - Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="mosaic-wrapper">
    <div id="mosaic">
        <div class="mosaic-logo-overlay" :style="{ 'background-image': logoOverlay ? 'url(' + getContentCdnLocation(logoOverlay) + ')' : null }"></div>
        <div class="mosaic-color-overlay" :style="{ 'background-color': colorOverlay }"></div>
        <div class="tile" v-for="(tile, index) in tiles" v-bind:key="index"
            :style="{
                flex: '0 0 ' + (100/cols) + '%',
                color: emptyTileColors[randomArray[index] % emptyTileColors.length],
                backgroundImage: (!tile && emptyTileBackgroundImage) ? 'url(' + getContentCdnLocation(emptyTileBackgroundImage) + ')' : null,
            }"
            :class="{ 'tile--empty': !tile }">
            <div class="tile-image" :style="{ backgroundImage: tile ? 'url(' + getContentCdnLocation(tile) + ')' : false }">
            </div>
        </div>
    </div>
</div>
<script src="//stagecast.se/media/lib/next/mdk/stagecast.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
